server.port=8180

# Dedicated Kafka Streams application-id for independent scaling
spring.kafka.streams.application-id=tm-reservation

# No JPA/database needed
spring.jpa.hibernate.ddl-auto=none
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# Web server needed for /internal/reservations/{id} endpoint
server.http2.enabled=true
# Interactive query routing: each instance must advertise its own routable address
# Local dev: localhost:8180
# K8s: set KAFKA_STREAMS_APP_SERVER to ${POD_IP}:8180 via env
spring.kafka.streams.properties[application.server]=${KAFKA_STREAMS_APP_SERVER:localhost:${server.port}}
