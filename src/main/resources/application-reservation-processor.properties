server.port=8180

# Dedicated Kafka Streams application-id for independent scaling
spring.kafka.streams.application-id=tm-reservation

# No JPA/database needed
spring.jpa.hibernate.ddl-auto=none
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# Web server needed for /internal/reservations/{id} endpoint
server.http2.enabled=true
spring.kafka.streams.properties[application.server]=localhost:${server.port}
