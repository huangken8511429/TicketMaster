server.port=8080

# API layer does not run Kafka Streams topology
spring.kafka.streams.auto-startup=false

# Broadcast consumer — each instance gets its own group to receive all messages
app.reservation.notify.group-id=reservation-notify-${random.uuid}

# Section status cache — broadcast to all API instances
app.section-status.group-id=section-status-${random.uuid}

# URL for querying reservation-processor instances
# Local dev: http://localhost:8180
# K8s: http://reservation-processor.default.svc.cluster.local:8180
app.reservation-processor.url=${RESERVATION_PROCESSOR_URL:http://localhost:8180}
